<div class="col-md-6 offset-md-3">
  <h1>Update user</h1>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="user.id" name="id">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class ="form-control" id = "username"
             [(ngModel)] = "user.username" name = "username">
    </div>


    <div class="form-group">
      <label>Membership days</label>
      <input type="number" class ="form-control" id = "membershipDays"
             [(ngModel)] = "user.membershipDays" name = "membershipDays">
    </div>

    <button class = "btn btn-primary" type ="submit">Update</button>

  </form>
</div>

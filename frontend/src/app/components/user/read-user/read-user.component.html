<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <title>Manage members</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-15 mt-3">
      <h1>Members list</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Membership days left</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tempUser of users">
          <td>{{ tempUser.id }}</td>
          <td>{{ tempUser.username}}</td>
          <td>{{ tempUser.membershipDays}}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-primary" type="button" id="extendMembershipDropdown{{ tempUser.id }}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Extend Membership
              </button>
              <div class="dropdown-menu" [attr.aria-labelledby]="'extendMembershipDropdown' + tempUser.id">
                <a class="dropdown-item" style="cursor: pointer" (click)="extendMembership(tempUser, 30)">30 days</a>
                <a class="dropdown-item"  style="cursor: pointer" (click)="extendMembership(tempUser, 365)">365 days</a>
              </div>


            </div>
          </td>
        </tr>
        </tbody>

      </table>
      <div class="buttons-div">
        <a routerLink="create" class="btn btn-success">Add user</a>
        <a routerLink="update" class="btn btn-primary" >Update user</a>
        <a routerLink="delete" class="btn btn-danger" >Delete user</a>
      </div>
    </div>


  </div>
</div>


</body>
</html>
<router-outlet></router-outlet>

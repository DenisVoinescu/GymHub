<div class="col-md-6 offset-md-3">
  <h1>Delete user</h1>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input type="number" [(ngModel)]="user.id" name="userId" required class="form-control">
    </div>
    <button class = "btn btn-danger" type ="submit">Delete</button>
  </form>
</div>

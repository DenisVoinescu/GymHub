<div class="col-md-6 offset-md-3">
  <h1>Create new item</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Category</label>
      <div class="dropdown">
        <select class="dropdown" id="category" style="width: 30%" [(ngModel)]="item.category" name="category">
          <option value="tops">Tops</option>
          <option value="joggers">Joggers</option>
        </select>
        <div class="arrow-down"></div>
      </div>
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input type="text" class="form-control" id="imageUrl" [(ngModel)]="item.imageUrl" name="imageUrl">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="item.description" name="description">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="item.price" name="price">
    </div>


    <button class="btn btn-success">Create</button>
  </form>
</div>
